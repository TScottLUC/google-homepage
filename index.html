<!DOCTYPE html>
<html> 
    <head>
        <title>Google homepage</title>
        <link rel="stylesheet" href="googlestyle.css">
    </head>
<body>
    <nav>
        <div class="left-links">
            <a>About</a>
            <a>Store</a>
        </div>
        <div class="right-links">
            <a>Gmail</a>
            <a>Images</a>
            <button class="grid"></button>
            <button class="sign-in">Sign in</button>
        </div>
    </nav>
    
    <img class="googleImage" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    
    <div class="search">
        <img class="mag-glass" src="https://ssl.gstatic.com/gb/images/i1_1967ca6a.png">
        <input class="searchBar" type= "text">
    </div>

    <div class="buttons">
        <button class="middle-button">Google Search</button>
        <button class="middle-button">I'm Feeling Lucky</button>
    </div>

    <footer>
        <div class="left-links bottom-links">
            <a>Advertising</a>
            <a>Business</a>
            <a>How Search works</a>
        </div>
        <div class="right-links top-links">
            <a>Privacy</a>
            <a>Terms</a>
            <a>Settings</a>
        </div>
    </footer>
</body>
</html>
